apiVersion: v1
kind: Service
metadata:
  name: "{{ .Release.Name }}"
  labels:
    app: "{{ .Release.Name }}"
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  type: {{ .Values.serviceType }}
  ports:
  - name: api
    port: {{ .Values.service.publicPort | int }}
    targetPort: {{ .Values.service.apiPort | int }}
  selector:
    app: "{{ .Release.Name }}"


